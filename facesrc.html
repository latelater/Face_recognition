<!-- facesrc.html -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/facesrc.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="./jquery/jquery.js"></script>
    <script type="text/javascript" src="./js/facesrc.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <title>FaceIdentification</title>   
</head>
<body style="margin-top: 38px;">
<div class="div_icon">
    <img class="icon" src="./image/bd_logo1.png">
</div>
<div class="div_file">
    <form name="image_upload" action=""  method="post" class="search_form">
        <p class="row">
            <span class="col-lg-10 col-md-10 col-sm-10 col-xs-10" style="padding:0">
                <input type="text" placeholder="点击上传图片" name="image_view" alt="text" class="viewfile">
            </span>
            <button type="button" class="btn btn-primary col-lg-2 col-md-2 col-sm-2 col-xs-2" id="upload">上传图片</button>   
            <!-- <label for="image_input" class="bottom" alt="text">上传图片</label> -->
            <input type="file" alt="text" name="image_input" class="file" onchange="preview(this)"  id="upload_none" style="display:none">
        </p>
    </form>
</div>
<div  class="div_search">
    <div  id="preview" class="div_img"></div>

    <div class="div_face">
        <!-- Button trigger modal -->
        <dl>
            <dt>
                <div class="div_button">    
                    <button type="submit" name="detection_button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                      FaceDetection
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="submit" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">FaceDetection：人脸检测结果</h4>
                            </div>
                            <div class="modal-body">
                                <img src="./image/陈志.jpg" class="detection_img" name="detection_img">
                            <!-- 这里显示处理后的图片 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </dt>


            <dt>
                <div class="div_button">    
                    <button type="submit" name="alignment_button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                      FaceAlignment
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="submit" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Facealignment：面部特征点定位</h4>
                            </div>
                            <div class="modal-body">
                                <img src="./image/陈志.jpg" class="detection_img" name="alignment_img">
                            <!-- 这里显示处理后的图片 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </dt>


            <dt>
                <div class="div_button">    
                    <button type="submit" name="identification_button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                      FaceIdentification
                    </button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="submit" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                <img src="./image/陈志.jpg" class="detection_img" name="identification_img">
                            <!-- 这里显示处理后的图片 -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </dt>
        </dl>
    </div>
</div>

<script>
    var upload=document.getElementById('upload');
        var upload_none=document.getElementById('upload_none');
        upload.addEventListener("click",function(e){
            e.stopPropagation();
            upload_none.click();
            return false;
        },false);
</script>

</body>
</html>
